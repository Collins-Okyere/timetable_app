<div *ngIf="toastData.isVisible"  [ngClass]="{ 'bg-emerald-50': toastData.status == 'success', 'bg-red-50': toastData.status == 'error', 'bg-yellow-50': toastData.status == 'warning', 'animate-slide-in-top absolute z-50 top-0' : toastData.isVisible, 'animate-slide-out-top hidden' : !toastData.isVisible }" class="mx-auto my-1 w-full md:w-1/3 rounded-md px-4 py-3 shadow Z-50 bg-opacity-95">

    <div class="flex">

        <div class="flex-shrink-0 pr-2" *ngIf="toastData.showIcon">
            <svg *ngIf="toastData.status == 'success'" class="h-5 w-5 text-emerald-400"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="toastData.status === 'error' || toastData.status === 'warning'" class="h-5 w-5" [ngClass]="{ 'text-red-400': toastData.status == 'error', 'text-yellow-400': toastData.status == 'warning'}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="toastData.status !== 'success' && toastData.status !== 'error' && toastData.status !== 'warning'" class="h-5 w-5 text-emerald-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
            </svg> 
        </div>

        <div class="flex-1 flex justify-between text-sm font-medium">
            <div *ngIf="toastData.message" [innerHTML]="toastData.message" class="text-sm font-medium" [ngClass]="{ 'text-emerald-800': toastData.status == 'success', 'text-red-800': toastData.status == 'error', 'text-yellow-700': toastData.status == 'warning', }"></div>
            <div *ngIf="toastData.link" class="mt-3 md:mt-0 md:ml-6 text-sm font-medium">
                <a href="{{toastData.link.url}}" [ngClass]="{ 'text-emerald-700 hover:text-emerald-600': toastData.status == 'success', 'text-red-700 hover:text-red-600': toastData.status == 'error', 'text-yellow-700 hover:text-yellow-600': toastData.status == 'warning', 'bg-emerald-700 hover:text-emerald-600': toastData.status != 'success' && toastData.status != 'error' && toastData.status != 'warning' }" class="text-sm font-medium whitespace-nowrap hover:underline">{{toastData.link.title}} <span aria-hidden="true">&rarr;</span></a>
            </div>
        </div>
        
        <div class="ml-auto pl-3" *ngIf="toastData.showCloseBtn">
            <div class="-mx-1.5 -my-1.5">
                <button status="button" [ngClass]="{ 'text-emerald-500': toastData.status == 'success', 'text-red-500': toastData.status == 'error', 'text-yellow-500': toastData.status == 'warning', }" class="inline-flex rounded-md p-1.5">
                    <svg (click)="dismissToast()" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

    </div>
</div>
