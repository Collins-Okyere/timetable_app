<div *ngIf="config.isOpen" class="z-50 fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" >
  <div [ngClass]="'bg-white p-6 rounded-lg animate-modal-in shadow-lg w-full max-w-md'" class="text-gray-900">
    
    <div class="py-4">
          
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full" [ngClass]="{'bg-green-100': config.status === 'success', 'bg-emerald-100': config.status === 'info','bg-red-100': config.status === 'error','bg-yellow-100': config.status === 'warning'}">
        
        <svg *ngIf="config.icon?.path" class="h-6 w-6" [ngClass]="{'text-green-600': config.status === 'success', 'bg-emerald-100': config.status === 'info','text-red-600': config.status === 'error','text-yellow-500': config.status === 'warning'}" [attr.fill]="config.icon.fill || 'none'" [attr.viewBox]="config.icon.viewBox || '0 0 24 24'" [attr.stroke-width]="config.icon.strokeWidth || '1.5'" stroke="currentColor" aria-hidden="true">
          <path [attr.d]="config.icon.path" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg> 

        <svg *ngIf="!config.icon?.path" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" [ngClass]="{'text-green-600': config.status === 'success', 'bg-emerald-100': config.status === 'info','text-red-600': config.status === 'error','text-yellow-500': config.status === 'warning'}">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        
      </div>
      
      <div class="mt-3 text-center sm:mt-5">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">{{ config.title ?? 'Confirm' }}</h3> 

        <div class="mt-2">
          <span class="text-sm text-gray-500" [innerHTML]="config.msg ?? 'Are you sure?'"></span>
        </div>

      </div>      
    
    </div>

    <div class="flex justify-between space-x-4 pt-4 border-emerald-100">

      <button (click)="closeModal()" [ngClass]="{ 'bg-red-600 text-white': config.closeStatus === 'error', 'bg-yellow-500 text-white': config.closeStatus === 'warning', 'bg-emerald-500 text-white': config.closeStatus === 'info' || config.closeStatus === 'success', 'bg-gray-300 text-gray-900': config.closeStatus === 'default' || !config.closeStatus}" class="px-4 py-2 rounded w-full">{{ config.closeLabel || 'Close' }}</button>
      <button (click)="config.okAction(); closeModal()" [ngClass]="{'bg-red-600': config.status === 'error','bg-yellow-500': config.status === 'warning','bg-emerald-500': config.status === 'info' || config.status === 'success' }" class="px-4 py-2 text-white rounded {{config.hideAction ? 'hidden' : 'w-full'}}">{{ config.okLabel || 'Yes, confirm' }}</button>
    
    </div>
    
  </div>
</div>
