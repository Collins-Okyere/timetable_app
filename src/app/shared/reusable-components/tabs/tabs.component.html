
<div class="border-b-2 border-gray-100 fixed w-full z-10 bg-white lg:-mt-0.5 px-2 lg:pl-16">
  <nav class="flex space-x-1 lg:space-x-4 mb-2 lg:pt-4" aria-label="Tabs">
    <a *ngFor="let tab of tabsData.tabs; let i = index;" (click)="switch(i+1)" [ngClass]="tabsData.page === i+1 ? 'bg-emerald-700 text-white shadow-sm font-medium' : 'hover:bg-slate-50 text-slate-700'" class="whitespace-nowrap text-sm lg:text-lg cursor-pointer py-2 px-3 lg:px-6 rounded-md"> {{tab.title}} </a>
  </nav>
  <input type="hidden" name="page" value="{{tabsData.page}}">
</div>
