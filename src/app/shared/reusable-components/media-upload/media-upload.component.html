<div class="z-50 fixed inset-0 flex items-center pt-60 lg:pt-16 py-16 overflow-y-auto justify-center bg-black bg-opacity-50" *ngIf="config.isOpen">
  <div #modalContainer [ngClass]="'bg-white mt-20 lg:mt-0 p-6 rounded-lg shadow-lg max-w-' + (!upload ? 'md' : config.width ?? '2xl')" (click)="$event.stopPropagation()" >
    
    <h2 class="text-lg font-bold">{{ config.title || 'Upload' }}</h2>

    <div class="py-6">

      <div class="relative inline-block align-middle bg-white text-left overflow-hidden transform transition-all sm:align-middle w-full px-6">

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 md:gap-x-12 lg:gap-y-0 pb-6 lg:pb-1 pt-1 lg:pt-4">

          <div class="col-span-1 lg:col-span-2 pb-2 lg:pb-6">
            <div class="w-full group relative border cursor-pointer border-indigo-300 rounded-md p-3 flex items-center justify-center hover:bg-gray-50">
                  
              <label for="selected_image" class="relative text-sm leading-4 marker:font-medium pointer-events-none">
                <span class="text-indigo-700">Change Image</span>
              </label>
                
              <input #fileInput id="selected_image" name="selected_image" type="file" (change)="fileChangeEvent($event)" accept="image/*" class="absolute w-full h-full opacity-0 cursor-pointer border-base-300 rounded-md">
              
            </div>
          </div>

          <div *ngIf="upload" class="col-span-1 pb-6 lg:pb-0">

            <label class="font-semibold text-lg text-base-800 px-1">Selected Image</label>

            <div class="w-full h-full flex justify-center items-center">
              <image-cropper class="max-w-full min-h-full" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 4" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>

          </div>

          <div class="{{upload ? 'col-span-1' : 'col-span-2'}} " *ngIf="croppedImage">

            <label class="font-semibold text-lg text-base-800 px-1">Image Preview</label>

            <div class="w-full h-full flex justify-center items-center">
              <img [src]="croppedImage" class="max-w-full min-h-full" />
            </div>

          </div>

        </div>

      </div>    

    </div>

    <div class="flex justify-end space-x-4 pt-4 border-indigo-100 border-t">
      <button (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded">{{ config.closeLabel || 'Cancel' }}</button>
      <button *ngIf="upload" (click)="saveItem()" class="px-4 py-2 bg-indigo-500 text-white rounded">{{ config.okLabel || 'Upload' }}</button>
    </div>

  </div>
</div>
